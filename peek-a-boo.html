<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <h6>What's your favorite color?</h6>
      <p>Click a button to choose what color you'd like this page to be:</p>
      <button class="btn btn-success" id="green">Green</button>
      <button class="btn btn-success" id="blue">Blue</button>
      <button class="btn btn-success" id="red">Red</button>

      <h4><strong>Peek-a-boo</strong> is an ancient game of mystery and deceit</h4>
      <div id="walrus-hidden">
      <p>Let's play a game! <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div id="walrus-showing">
        <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
        <img src="img/walrus.jpeg" alt="a walrus">
      </div>
    </div>
  </body>
</html>
