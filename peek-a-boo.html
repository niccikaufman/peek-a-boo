<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p><strong>Peek-a-boo</strong> is an ancient game of mystery and deceit</p>
      <div id="walrus-hidden">
      <p>Let's play a game. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div id="walrus-showing">
        <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
        <img src="img/walrus.jpeg" alt="a walrus">
      </div>
    </div>
  </body>
</html>
